<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p text-right>
    <button ion-button round outline small color="primary" (click)="gotoDashboard()">กลับหน้าหลัก</button>
  </p>
  <h1 text-center>เข้าสู่ระบบ</h1>
  
  <ion-list>
    <ion-item>
      <ion-label floating>ชื่อผู้ใช้</ion-label>
      <ion-input type="text"  [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>รหัสผ่าน</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button block color="primary" (click)="login()">เข้าระบบ</button>
  <p text-center>ยังไม่ได้เป็นสมาชิก ? </p>
  <p text-center>
    <button ion-button round outline small color="primary" (click)="signup()">ไปสมัครสมาชิก</button>
    <!-- navPop ตรง click -->
  </p>

</ion-content>
